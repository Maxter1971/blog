<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <title>Блог</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header class="page-header color font">
      <img class="img" src="./img/1.png" />
      <nav>
        <ul class="navigation">

      <section class="left color"></section>

          <textarea name="message" id="message">Сообщение</textarea>

      <section class="right color"></section>

    <footer class="footer color font">
      <p class="pc">
